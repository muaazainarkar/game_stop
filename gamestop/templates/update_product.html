<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Update Game</h1>
    <table align="center" border="1">
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
        {% for x in data %}
        <tr>
            <th>Name</th>
            <td><input type="text" name="name" value="{{ x.name }}"></td>
        </tr>
        <tr>
            <th>Description</th>
            <td><input type="text" name="description" value="{{ x.description }}"></td>
        </tr>
        <tr>
            <th>Manufacturar</th>
            <td><input type="text" name="manufacturar" value="{{ x.manufacturar}}"></td>
        </tr>
        <tr>
            <th>Category</th>
            <td><select name="category">
                <option value="Fighting" {% if x.category == 'Fighting' %} selected {% endif %}>Fighting</option>
                <option value="Action"{% if x.category == 'Action' %} selected {% endif %}>Action</option>
                <option value="Shooter"{% if x.category == 'Shooter' %} selected {% endif %}>Shooter</option>
                <option value="Sports"{% if x.category == 'Sports' %} selected {% endif %}>Sports</option>
                <option value="Battle Royale"{% if x.category == 'Battle Royale' %} selected {% endif %}>Battle Royale</option>
            </select>
            </td>
                
        <tr>
            <th>Price</th>
            <td><input type="number" name="price" value="{{ x.price }}"></td>
        </tr>
        <tr>
            <th>Image</th>
            <td><input type="file" name="image" value="{{ x.image }}"></td>
        </tr>
        <th colspan="2" align="center"><input type="submit" value="submit"></th>
            
        </form>
        {% endfor %}
    </table>
</body>
</html>
